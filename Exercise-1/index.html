<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h4>This is a Meadia player webpage made using only HTML5</h4>
    </header>

    <main>
        <div id="player" class="player">
            <div id="videos">
                <div>
                    <label for="">1.mp4</label>
                    <video src="1.mp4" controls></video>
                    <label for="">2.mp4</label>
                    <video src="2.mp4" controls></video>
                    <label for="">3.mp4</label>
                    <video src="3.mp4" controls></video>
                </div>
                <div>
                    <label for="">4.mp4</label>
                    <video src="4.mp4" controls></video>
                    <label for="">5.mp4</label>
                    <video src="5.mp4" controls></video>
                    <label for="">6.mp4</label>
                    <video src="6.mp4" controls></video>
                </div>
            </div>
            
            <div id="audios">
                <div>
                    <label for="">1.mp3</label>
                    <audio src="1.mp3" controls preload="none"></audio>
                    <label for="">2.mp3</label>
                    <audio src="2.mp3" controls preload="auto"></audio>
                    <label for="">3.mp3</label>
                    <audio src="3.mp3" controls preload="metadata"></audio>
                </div>
                <div>
                    <label for="">4.mp3</label>
                    <audio src="4.mp3" controls preload="none"></audio>
                    <label for="">5.mp3</label>
                    <audio src="5.mp3" controls preload="auto"></audio>
                    <label for="">6.mp3</label>
                    <audio src="6.mp3" controls preload="metadata"></audio>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>
    
</body>
</html>
