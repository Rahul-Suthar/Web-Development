<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows - Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 20px;
        box-shadow: 5px 5px 15px 5px #5a3636;
      }

      .text-ele {
        text-shadow: 2px 2px 4px #c90097d8;
        border: 2px solid black;
        border-radius: 5px;
      }

      .text-ele:hover {
        outline: 2px solid green;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">I'm a box.</div>
    <p class="text-ele">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto natus
      et quod placeat officia ad nobis iure explicabo voluptates totam?
    </p>
  </body>
</html>
