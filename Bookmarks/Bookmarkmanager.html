<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Rahul</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="Bookmarks">

        <div class="Bookmarks2">
            <h1>My Bookmarks</h1>
        </div>

        <br>
    
        <div class="bookmarks">
    
         <div class="Primary">
            
            <div class="Book">
            
                <div class="pribook">
            
                    <div class="pri2">
                        <h2>Primary Bookmarks</h2>
                    </div>
    
                </div>
    
                <div class="google">
    
                    <div class="g2"> 
                        <a target="_blank"href="https://www.google.com">Google</a>
                    </div>
    
                </div>
        
                <div class="youtube">
    
                    <div class="y2">
                        <a target="_blank" href="https://www.youtube.com">Youtube</a>
                    </div>
    
                </div>
    
                <div class="facebook">
    
                    <div class="f2">
                        <a target="_blank" href="https://www.facebook.com">Facebook</a>
                    </div>
    
                </div>
    
                <div class="amazon">
    
                    <div class="a2">
                        <a target="_blank" href="https://www.amazon.com">Amazon</a>
                    </div>
    
                </div>
        
            </div>
    
            </div>
    
            <div class="secondary">
    
            <div class="book">
    
                <div class="secbook">
    
                    <div class="sec2">
                        <h2>Secondary Bookmarks</h2>
                    </div>
    
                </div>
    
                <div class="quara">
    
                    <div class="q2">
                        <a target="_blank" href="https://www.quara.com">Quara</a>
                    </div>
    
                </div>
    
                <div class="X">
    
                    <div class="X2">
                        <p><a target="_blank" href="https://www.x.com">X</a></p>
                    </div>
    
                </div>
    
            </div>
        
            </div>
    
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
