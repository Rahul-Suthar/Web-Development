<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="extra">
                <div class="extchild"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="extchild"><i class="fa-solid fa-ruler-horizontal"></i></div>
                <div class="extchild"><i class="fa-solid fa-calculator"></i></div>
            </div>
            <div class="clear"><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <!-- <hr> -->
        <div class="cals">
            <div class="n nc">C</div>
            <div class="n nb">( )</div>
            <div class="n np">%</div>
            <div class="n nd">/</div>
            <div class="n n7">7</div>
            <div class="n n8">8</div>
            <div class="n n9">9</div>
            <div class="n ns">X</div>
            <div class="n n4">4</div>
            <div class="n n5">5</div>
            <div class="n n6">6</div>
            <div class="n nm">~</div>
            <div class="n n1">1</div>
            <div class="n n2">2</div>
            <div class="n n3">3</div>
            <div class="n npl">+</div>
            <div class="n npm">+/-</div>
            <div class="n n0">0</div>
            <div class="n ndt">.</div>
            <div class="n ne">=</div>
        </div>
    </div>
</body>
</html>
