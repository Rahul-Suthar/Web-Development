<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
        div{
            color: rgb(0, 0, 65);
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h3>Form for Sigma web dev - TA</h3>
    <form action="post">
        <div>
            <label for="username">Enter Name</label>
            <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            autofocus
            />
        </div>

        <div>
            <label for="gender">Your gender - </label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="agree" name="agree" value="yes">
            <label for="agree">I agree to terms & conditions</label>
        </div>

        <div>
            <label for="content">Enter your comment</label>
            <br>
            <textarea id="content" name="content" rows="4" cols="30"></textarea>
        </div>

        <div>
            <label for="fruits">Choose your favourite fruit</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
  </body>
</html>
