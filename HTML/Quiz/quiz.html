<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Data form</h3>
    <form id="dform" action="post">
      <div>
        <label for="name">Your Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          autofocus
        />
      </div>
      <div>
        <label for="city">Your City</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter your city"
        />
      </div>
      <div>
        <label for="pincode">Your pincode</label>
        <input
          type="number"
          name="pincode"
          id="pincode"
          placeholder="Enter pincode"
        />
      </div>
      <div>
        <label for="content">Enter comment</label>
        <br />
        <textarea name="content" id="content" rows="4" cols="30"></textarea>
      </div>
    </form>
  </body>
</html>
